<!-- bookings/templates/bookings/package_search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Holiday Packages</title>
    <!-- Include CSS if needed -->
</head>
<body>
    <header>
        <h1>Search Holiday Packages</h1>
    </header>
    <main>
        <form method="post" action="{% url 'search_packages' %}">
            {% csrf_token %}
            {% if error_message %}
                <p>{{ error_message }}</p>
            {% endif %}
            {{ form.as_p }}
            <button type="submit">Search Packages</button>
        </form>
    </main>
</body>
</html>
